<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计量器具收发单</title>
    <link href="modules/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>

        .title{
            text-align: center;
        }
        .row{
            margin-top: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container-fluid" style="width: 1024px">
        <div class="title">
            <div style="font-size: 23px">重庆市计量质量检测研究院</div>
            <div style="font-size: 30px;font-weight: bold;">计量器具收发单</div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-4 col-sm-4 control-label star">流水号:</label>
                    <div class="col-md-8 col-sm-8">
                        <input type="text" class="form-control" placeholder="0000539369">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-4 col-sm-4 control-label">查询密码:</label>
                    <div class="col-md-8 col-sm-8">
                        <input type="text" class="form-control" placeholder="225724"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-4 col-sm-4 control-label star">送检单位:</label>
                    <div class="col-md-8 col-sm-8">
                        <input type="text" class="form-control" placeholder="重庆市机械工业理化计量中心">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-4 col-sm-4 control-label">送检人员:</label>
                    <div class="col-md-8 col-sm-8">
                        <input type="text" class="form-control" placeholder="唐晓东"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-4 col-sm-4 control-label star">通讯地址:</label>
                    <div class="col-md-8 col-sm-8">
                        <input type="text" class="form-control" placeholder="重庆市渝北区松牌路98号">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-4 col-sm-4 control-label">邮政编码:</label>
                    <div class="col-md-8 col-sm-8">
                        <input type="text" class="form-control" placeholder="100010"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-4 col-sm-4 control-label star">联系电话:</label>
                    <div class="col-md-8 col-sm-8">
                        <input type="text" class="form-control" placeholder="15811362861">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-4 col-sm-4 control-label">收件日期:</label>
                    <div class="col-md-8 col-sm-8">
                        <input type="text" class="form-control" placeholder="2016-08-02"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <table class="table table-bordered table-hover">
                <tr style="background-color:#f7f7f9">
                    <td style="width: 50px">序号</td>
                    <td>仪器名称</td>
                    <td>型号规格</td>
                    <td>出厂编号</td>
                    <td>数量</td>
                    <td>服务类型</td>
                    <td>附加说明</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>示波器</td>
                    <td>/</td>
                    <td>/</td>
                    <td>一台</td>
                    <td>检定</td>
                    <td>电源一个，探头一个</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>多功能校准器</td>
                    <td>/</td>
                    <td>/</td>
                    <td>一台</td>
                    <td>检定</td>
                    <td>/</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>三相交直流校表仪</td>
                    <td>/</td>
                    <td>/</td>
                    <td>一台</td>
                    <td>检定</td>
                    <td>用户要求只检电流电压</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>示波器</td>
                    <td>/</td>
                    <td>/</td>
                    <td>一台</td>
                    <td>检定</td>
                    <td>电源一个，探头一个</td>
                </tr>
                <tr>
                    <td>备注</td>
                    <td colspan="4">/</td>
                    <td>合计</td>
                    <td>共&nbsp;4&nbsp;项</td>
                </tr>
            </table>
        </div>
        <div class="row">
            <div class="col-md-5">
                <div class="form-group">
                    <label class="col-md-4 col-sm-4 control-label star">受理人:</label>
                    <div class="col-md-8 col-sm-8">
                        <input type="text" class="form-control" placeholder="张三">
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <label class="col-md-4 col-sm-4 control-label">打印日期:</label>
                    <div class="col-md-8 col-sm-8">
                        <input type="text" class="form-control" placeholder="2016-08-02"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="text-align: center">
            <botton type="button" class="btn btn-primary" onclick="window.print()">打印</botton>
        </div>
    </div>

    <script src="modules/jquery/jquery-2.1.3.min.js"></script>
    <script src="modules/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
